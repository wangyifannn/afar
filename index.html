							<p>这里是中国最具活力的银行，这里是中国最优秀的金融IT团队之一。如果您足够优秀，那么这里将会是您智慧闪光、价值实现和梦想腾飞的舞台，我们热忱期待您的加盟。</p>
						</div>

		<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/swiper.animate.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var oLight = document.querySelector(".btn-light-off");
			var olightOn=document.querySelector(".light-on-wall");
			var olightOnBg=document.querySelector(".light-on-bg")
			oLight.addEventListener('click', function() {
//				oLight.className = ".btn-light-on";
				oLight.style.background='url(img/lightOn.png)'
				olightOn.style.zIndex = 1;
				olightOnBg.style.animationPlayState = "running";

			})

			var oAudio = document.querySelector("audio");
			var oBtn = document.querySelector(".btn-music-on");
			oBtn.addEventListener("click", function() {
				if (oAudio.paused) { //判断当前是否是暂停状态
					oAudio.paused = false;
					oAudio.play();
					oBtn.className = 'btn-music-on';
					oBtn.style.animationPlayState = "running";
				} else {
					oAudio.paused = true;
					oAudio.pause();
					oBtn.className = 'btn-music-on btn-music-off';
					oBtn.style.animationPlayState = "paused";
				}
			});

			var myswiper = new Swiper('.swiper-container', {
				//分液器
				pagination: '.swiper-pagination',
				//点击焦点切换
				paginationClickable: true,
				direction: "vertical",
				onInit: function(swiper) { //Swiper2.x的初始化是onFirstInit
					swiperAnimateCache(swiper); //隐藏动画元素 
					swiperAnimate(swiper); //初始化完成开始动画
				},
				onSlideChangeEnd: function(swiper) {
					swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
				}
			});
		</script>
		<script src="./js/myjs/home.js" type="text/javascript" charset="utf-8"></script>
